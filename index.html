<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" class="css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="">Brussels</option>
        <option value="">Miami</option>
        <option value="">Bogotá</option>
      </select>
      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles 🇺🇸</h2>
          <div class="date">February 13th, 2023</div>
        </div>
        <div class="time">1:03:15 <small>PM</small></div>
      </div>
      <div class="city" id="sydney">
        <div>
          <h2>Sydney 🇦🇺</h2>
          <div class="date">February 13th, 2023</div>
        </div>
        <div class="time">1:03:15 <small>PM</small></div>
      </div>
      <div class="city" id="tokyo">
        <div>
          <h2>Tokyo 🇯🇵</h2>
          <div class="date">February 13th, 2023</div>
        </div>
        <div class="time">1:03:15 <small>PM</small></div>
      </div>
    </div>
    <footer>
      Coded by <strong> Juliana Valencia</strong> 👩🏻‍💻
      <a href="https://github.com/JuliValencia/World-clock" target="_blank"
        >Open-sourced on GitHub
      </a>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
